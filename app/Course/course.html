
<div ng-repeat="course in courses track by $index">
    <br/>
    <a ng-href="#/courseDetails/{{course.courseId}}" class="btn btn-default">
        <div class="menu-item-container">
            <div class="course-item-img">
                <img src="css/img/{{course.image}}" />
            </div>
            <div class="course-item-desc">
                {{course.label}}
            </div>
        </div>
    </a>
</div>


<br/>
<br />
<a href="#/menu/{{parentCourseTypeId}}" class="btn btn-info">חזור לתפריט מנות</a>
